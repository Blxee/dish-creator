<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dish Creator</title>
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column align-items-center m-3">

    <form id="files-form" class="container container-12 border rounded m-3 p-3 bg-light">
      <legend>Loaded Files</legend>
      <hr>

      <div class="d-flex flex-row gap-3">
        <div class="w-50 border rounded p-2 d-flex flex-column gap-2">
          <label for="dishes-file-input" class="form-label">Current <code>dishes.json</code> File:</label>
          <input name="dishes-file" id="dishes-file-input" type="file" accept="application/json" class="form-control"/>
          <button type="button" onclick="downloadDishes()" class="btn btn-outline-primary w-100">Download <code>dishes.json</code></button>
        </div>

        <div class="w-50 border rounded p-2 d-flex flex-column gap-2">
          <label for="ingredients-file-input" class="form-label">Current <code>ingredients.json</code> File:</label>
          <input name="ingredients-file" id="ingredients-file-input" type="file" accept="application/json" class="form-control"/>
          <button type="button" onclick="downloadIngredients()" class="btn btn-outline-primary w-100">Download <code>ingredients.json</code></button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
    </form>
  
    <form id="dishes-form" class="container container-12 border rounded m-3 p-3 bg-light">
      <legend>
        <img src="images/dish.svg" style="height: 1em;" class="me-2">
        Dishes
      </legend>
      <div class="position-relative w-100">

        <ul id="dishes-list" class="position-absolute top-0 start-0 h-100 w-25 list-group list-group-flush w-25 border rounded-start overflow-y-scroll">
          <button type="button" class="list-group-item list-group-item-action">hello</button>
        </ul>

        <div style="margin-left: 25%" class="w-75 border rounded-end p-2 d-flex flex-column gap-2">
          <label for="name-input" class="form-label">Name *</label>
          <input name="name" id="name-input" type="text" placeholder="Dish name" class="form-control" required/>

          <label for="ingredients-input" class="form-label mt-3">Ingredients</label>
          <div class="input-group">
            <input name="ingredients" id="ingredients-input" type="search" list="ingredients-suggestions" placeholder="Search ingredients" class="form-control"/>
            <button type="button" class="btn btn-success px-2" disabled><img src="images/plus.svg" style="height: 1.5em;"/></button>
          </div>
          <datalist id="ingredients-suggestions"></datalist>

          <div class="d-flex flex-column gap-2">
            <div class="input-group">
              <span class="input-group-text fw-bold">Ingredient</span>
              <input type="text" name="amount" placeholder="Amount" class="form-control d-inline"/>
              <button type="button" class="btn btn-danger"><img src="images/cancel.svg" style="height: 1em;"></button>
            </div>
          </div>

          <label for="recipe-input" class="form-label mt-3" required>Recipe *</label>
          <textarea name="recipe" id="recipe-input" rows="5" placeholder="Dish recipe" class="form-control"></textarea>

          <label for="dish-picture-input" class="form-label mt-3">Picture</label>
          <input name="picture" id="dish-picture-input" type="file" accept="image/*" class="form-control"/>

          <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </div>

      </div>
    </form>

    <form id="ingredients-form" class="container container-12 border rounded m-3 p-3 bg-light">
      <legend>
        <img src="images/ingredients.svg" style="height: 1em;" class="me-2">
        Ingredients
      </legend>
      <div class="position-relative w-100">

        <ul id="ingredients-list" class="position-absolute top-0 start-0 h-100 w-25 list-group list-group-flush w-25 border rounded-start overflow-y-scroll">
          <button type="button" class="list-group-item list-group-item-action">hello</button>
        </ul>

        <div style="margin-left: 25%" class="w-75 border rounded-end p-2 d-flex flex-column gap-2">
          <label for="id-input" class="form-label">Id *</label>
          <input name="id" id="id-input" type="number" class="form-control" required/>

          <label for="name-input" class="form-label mt-3">Name *</label>
          <input name="name" id="name-input" type="text" class="form-control" placeholder="Ingredient name" required/>

          <div class="w-100 d-flex flex-row justify-content-between gap-3">
            <div class="w-50">
              <label for="type-input" class="form-label mt-3">Type *</label>
              <select name="type" id="type-input" class="form-select" required>
                <option value="val">Type</option>
              </select>
            </div>
            <div class="w-50">
              <label for="new-type-input" class="form-label mt-3">Add new type</label>
              <div class="d-flex">
                <input name="new-type" id="new-type-input" type="text" placeholder="Type name" class="form-control d-inline"/>
                <button type="button" onclick="createNewType()" class="btn btn-outline-primary d-inline ms-2">Add</button>
              </div>
            </div>
          </div>

          <label for="ingredient-picture-input" class="form-label mt-3">Picture</label>
          <input name="picture" id="ingredient-picture-input" type="file" accept="image/*" class="form-control"/>

          <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </div>

      </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>

  </body>
</html>
