<!DOCTYPE html>
<html lang="en" bd-data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dish Creator</title>
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column align-items-center m-3">

    <form id="files-form" class="container container-12 border rounded m-3 p-3 bg-light">
      <legend>Loaded Files</legend>
      <hr>

      <div class="border rounded p-2 d-flex flex-column gap-2">
        <label for="dishes-input" class="form-label">Current <code>dishes.json</code> File:</label>
        <input name="dishes-file" id="dishes-input" type="file" accept="application/json" class="form-control"/>
        <button type="button" class="btn btn-outline-primary w-100" disabled>Download <code>dishes.json</code></button>
      </div>

      <div class="border rounded p-2 d-flex flex-column gap-2">
        <label for="ingredients-input" class="form-label">Current <code>ingredients.json</code> File:</label>
        <input name="ingredients-file" id="ingredients-input" type="file" accept="application/json" class="form-control"/>
        <button type="button" class="btn btn-outline-primary w-100">Download <code>ingredients.json</code></button>
      </div>
    </form>
  
    <form id="dishes-form" class="container container-12 border rounded m-3 p-3 bg-light">
      <legend>Dishes</legend>
      <div class="d-flex flex-row">
        <hr>

        <ul class="list-group list-group-flush w-25 border rounded-start overflow-scroll">
          <button type="button" class="list-group-item list-group-item-action">hello</button>
          <button type="button" class="list-group-item list-group-item-action">hello</button>
          <button type="button" class="list-group-item list-group-item-action">hello</button>
          <button type="button" class="list-group-item list-group-item-action">hello</button>
          <button type="button" class="list-group-item list-group-item-action">hello</button>
          <button type="button" class="list-group-item list-group-item-action">hello</button>
        </ul>

        <div class="flex-grow-1 border rounded-end p-2 d-flex flex-column gap-2">
          <label for="ingredients-input" class="form-label">Current <code>ingredients.json</code> File:</label>
          <input name="ingredients-file" id="ingredients-input" type="file" accept="application/json" class="form-control"/>
          <button type="button" class="btn btn-outline-primary w-100">Download <code>ingredients.json</code></button>
        </div>

      </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>

  </body>
</html>
