<!DOCTYPE html>
<html lang="en" bd-data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dish Creator</title>
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column align-items-center m-3">

    <form id="files-form" class="container container-12 border rounded m-3 p-3 bg-light">
      <legend>Loaded Files</legend>
      <hr>

      <div class="border rounded p-2 d-flex flex-column gap-2">
        <label for="dishes-file-input" class="form-label">Current <code>dishes.json</code> File:</label>
        <input name="dishes-file" id="dishes-file-input" type="file" accept="application/json" class="form-control"/>
        <button type="button" onclick="downloadDishes()" class="btn btn-outline-primary w-100">Download <code>dishes.json</code></button>
      </div>

      <div class="border rounded m-2 p-2 d-flex flex-column gap-2">
        <label for="ingredients-file-input" class="form-label">Current <code>ingredients.json</code> File:</label>
        <input name="ingredients-file" id="ingredients-file-input" type="file" accept="application/json" class="form-control"/>
        <button type="button" onclick="downloadIngredients()" class="btn btn-outline-primary w-100">Download <code>ingredients.json</code></button>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  
    <form id="dishes-form" class="container container-12 border rounded m-3 p-3 bg-light">
      <legend>Dishes</legend>
      <div class="position-relative w-100">

        <ul class="position-absolute top-0 start-0 h-100 w-25 list-group list-group-flush w-25 border rounded-start overflow-y-scroll">
          <button type="button" class="list-group-item list-group-item-action">hello</button>
        </ul>

        <div style="margin-left: 25%" class="w-75 border rounded-end p-2 d-flex flex-column gap-2">
          <label for="name-input" class="form-label">Name</label>
          <input name="name" id="name-input" type="text" class="form-control"/>

          <label for="ingredients-input" class="form-label">Ingredients</label>
          <input name="ingredients" id="ingredients-input" type="search" list="ingredients-list" class="form-control"/>
          <datalist id="ingredients-list"></datalist>

          <label for="recipe-input" class="form-label">Recipe</label>
          <textarea name="recipe" id="recipe-input" rows="5" class="form-control"></textarea>

          <label for="picture-input" class="form-label">Picture</label>
          <input name="picture" id="picture-input" type="file" accept="image/*" class="form-control"/>

          <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
        </div>

      </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>

  </body>
</html>
